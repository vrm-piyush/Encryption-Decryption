<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encrypt and Decrypt data with JavaScript"
    />
    <meta name="author" content="Piyush Verma" />
    <title>Data Encryption and Decryption with JavaScript</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1 id="mainHeading"></h1>

      <!-- Input Text Field -->
      <label for="input"><b id="enterDataLabel"></b></label>
      <textarea id="input" rows="4" cols="50" aria-required="true"></textarea>

      <!-- Button Container -->
      <div class="button-container">
        <button id="encryptButton">
          <i class="fas fa-lock"></i>
          <span id="encrypt"></span>
        </button>
        <button id="decryptButton">
          <i class="fas fa-unlock"></i>
          <span id="decrypt"></span>
        </button>
      </div>

      <!-- Loading Indicator -->
      <div
        id="loadingIndicator"
        class="loading-indicator"
        aria-live="polite"
        aria-hidden="true"
      >
        <div class="spinner"></div>
        <p id="processingMessage"></p>
      </div>

      <!-- Result Container -->
      <div class="result">
        <div class="result-content">
          <p id="outputText" aria-live="polite"></p>
        </div>
        <button id="copyButton">
          <i class="fas fa-copy"></i>
          <span id="copy"></span>
        </button>
      </div>

      <!-- Error and Success Message -->
      <div
        id="errorMessage"
        class="error-message"
        hidden
        aria-live="assertive"
      ></div>
      <div
        id="successMessage"
        class="success-message"
        hidden
        aria-live="polite"
      >
        <p></p>
      </div>

      <div class="toggle-and-language-container">
        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
          <label for="darkModeToggle" class="toggle-switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
          <span id="darkModeToggleLabel"></span>
        </div>

        <div class="language-selector">
          <select id="languageSelector">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="pt">Português</option>
            <option value="ru">Русский</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="zc">简体中文</option>
            <option value="zt">繁體中文</option>
            <option value="ab">العربية</option>
            <option value="tr">Türkçe</option>
            <option value="nl">Nederlands</option>
            <option value="pl">Polski</option>
          </select>
        </div>
      </div>
    </div>

    <script src="js/i18next.min.js"></script>
    <script src="js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18nextHttpBackend.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
